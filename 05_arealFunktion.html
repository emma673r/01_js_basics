<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <title></title>
  </head>
  <body>
    <p>Hvad er længden ?</p>
    <input type="text" id="længde" />
    <p>Hvad er bredden ?</p>
    <input type="text" id="bredde" />

    <button>Submit og beregn arealet, se i console</button>
    <script>
      const btn = document.querySelector("button");
      const height = document.querySelector("#længde").value;
      const width = document.querySelector("#bredde").value;

      btn.addEventListener("click", clickSubmit);

      function clickSubmit() {
        let længde = height;
        let bredde = width;
        let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal(
          længde,
          bredde
        )} meter.`;
        console.log(resultat);
      }
      
      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
