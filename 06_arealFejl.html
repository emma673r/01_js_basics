<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <title></title>
  </head>
  <body>
    <p>Hvad er længden ?</p>
    <input type="text" id="længde" />
    <p>Hvad er bredden ?</p>
    <input type="text" id="bredde" />

    <button>Submit og beregn arealet, se i console</button>
    <script>
      const btn = document.querySelector("button");
      const height = document.querySelector("#længde").value;
      const width = document.querySelector("#bredde").value;

      btn.addEventListener("click", clickSubmit);

      function clickSubmit() {
        let længde = height;
        let bredde = width;
        let a = areal(længde, bredde);
        let resultat;

        if (isNaN(a)) {
          resultat = "Det er ikke et tal, prøv igen.";
        }
        else if (a <= 0) {
          resultat = "Arealet er for 0 eller negativ, prøv igen"
        }
        else {
          resultat = `Arealet er ${a}`;
        }
        console.log(resultat);
      }

      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
